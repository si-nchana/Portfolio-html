 <form>
    <fieldset>
        <legend>Personal Details</legend>

    <label for="Email id">Email id</label>
    <input type="email" placeholder="Ex:@gmail" id="Email id" required name="Email id"><br> <br>

    <label for="DOB">DOB</label>
    <input type="date" placeholder="Ex:dd/mm/yyyy" id="DOB" required name="DOB"><br> <br>
</fieldset>
 </form> 

 
<form action="p.html">
