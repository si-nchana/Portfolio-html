
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>contact</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 20px;
}

/* Style the form container */
form {
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style the fieldset for personal details */
fieldset:nth-child(1) {
    border: 3px ridge brown;
    width: 50%;
    margin: 0 auto;
    padding: 20px;
    border-radius: 10px;
}

/* Style the legend for personal details */
fieldset:nth-child(1) legend {
    text-align: center;
    border: 3px ridge brown;
    padding: 5px 10px;
    border-radius: 5px;
}

/* Style labels for input fields */
label {
    display: block;
    margin-bottom: 5px;
}

/* Style input fields */
input[type="text"],
input[type="email"],
input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Style the fieldset for educational details */
fieldset:nth-child(2) {
    border: 3px ridge brown;
    width: 50%;
    margin: 20px auto;
    padding: 20px;
    border-radius: 10px;
}

/* Style the legend for educational details */
fieldset:nth-child(2) legend {
    text-align: center;
    border: 3px ridge brown;
    padding: 5px 10px;
    border-radius: 5px;
}

/* Style radio buttons and checkboxes */
input[type="radio"],
input[type="checkbox"] {
    margin-right: 5px;
}

/* Style the submit button */
input[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Hover effect for the submit button */
input[type="submit"]:hover {
    background-color: #45a049;
}
    </style>
</head>
