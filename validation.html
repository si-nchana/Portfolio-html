<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User validation</title>
</head>
<body>
    <form action="=">
        <fieldset>
            <legend>Username Validation</legend>
            <label for="">user name</label>
            <input type="text" required id="uname" pattern="[a-zA-Z]{3,8}">
            <br>
            
            <label for="">Contact Number</label>
            <input type="text" required id="contact number" pattern="[0-9]{6-9,0-9}">
        </fieldset>
        <input type="submit">
    </form>
    
</body>
</html>
